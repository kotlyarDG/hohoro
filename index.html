<!DOCTYPE html>

<html lang="ru">

<head>
	<!-- Tittle -->
	<title>Hohoro</title>

	<!-- Кодировка -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<!-- Настройки вьюпорта для адекватного адаптива -->
	<meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Подключение CSS файлов -->
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<!-- Внешняя оболочка -->
	<div class="wrapper wrapper--log-in">
		<div class="content">
			<div class="head">
				<img src="images/system_img/logo full.svg" alt="logo" class="head__logo">
				<div class="head__dialog">
					<p class="head__dialog-text">Приветствуем тебя!<br>
						Для дальнейшей работы необходимо авторизоваться.
					</p>
					<img src="images/system_img/bg-dialog.svg" alt="" class="head__dialog-bg">
				</div>
			</div>
			<div class="body">
				<form action="" class="form">
					<div class="input-wrapper">
						<label for="tel" class="input-label">Номер телефона</label>
						<input type="tel" name="tel" id="tel" class="input" placeholder="Введите номер">
					</div>
					<div class="input-wrapper">
						<label for="pass" class="input-label">Пароль</label>
						<input type="password" name="pass" id="pass" class="input" placeholder="Введите пароль">
					</div>
					<button type="submit" class="btn btn-green form-btn">Войти</button>
					<p class="form-ps">Нет учетной записи?
						<a href="" class="form-link">Регистрация</a>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
